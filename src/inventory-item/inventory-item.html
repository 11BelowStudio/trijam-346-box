<tr>
  <td>
    <img src="{{item.icon_url}}" style="fill:{{colour}};"/>
  </td>
  <td>{{name}}</td>
  <td>{{money_symbol_redundant}} {{price}}</td>
  <td>{{quantity}}</td>
  <td>{{money_symbol_redundant}} {{total_value}}</td>

  <td><button matButton="filled" (input)="sell()">Sell All</button></td>
</tr>
