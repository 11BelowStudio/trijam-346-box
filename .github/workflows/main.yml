name: Build and test



on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci
        shell: bash
      - run: npm run build
        shell: bash
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
